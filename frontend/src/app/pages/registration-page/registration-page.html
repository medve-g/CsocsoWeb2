<div class="loginPageBackground w-100 position-absolute top-0">
    <div class="bg-white p-5 rounded-3 shadow w-75">
        <div class="text-left fw-bold fs-2 mb-4">
            Regisztráció
        </div>
        <div>
            <form [formGroup]="formGroup" (submit)="registerUser()">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">Név</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>

                    <div class="col-6 mb-3">
                        <label for="username" class="form-label">Felhasználó név</label>
                        <input type="text" class="form-control" id="username" formControlName="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="tel" class="form-label">Tel</label>
                        <input type="tel" class="form-control" id="tel" formControlName="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="passwordAgain" class="form-label">Jelszó újra</label>
                        <input type="password" class="form-control" id="passwordAgain" formControlName="passwordAgain">
                    </div>
                </div>
                <div class="w-100 text-center">
                    <button type="submit" class="btn btn-primary mt-4 w-100">Regisztráció</button>
                </div>
            </form>
        </div>
    </div>
</div>
